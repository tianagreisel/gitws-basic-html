<h1 class="main-headline">Contact Form</h1>

<form method="POST" action="#" accept-charset="UTF-8">
    <div class="col6">
        <span class="required">(Required Field)</span>
        
        <label for="name" class="required textbox">Name:</label>    
        <input class="textbox" name="name" type="text" id="name">

        <label for="email" class="required textbox">Email</label>    
        <input class="textbox" name="email" type="email" id="email">

        <label for="subject" class="required textbox">Subject:</label>    
        <input class="textbox" name="subject" type="text" id="subject">

        <label for="comments">Comments:</label>    
        <textarea class="textbox" name="comments" cols="50" rows="10" id="comments"></textarea>

        <input type="submit" value="Submit">
    </div>
</form>
